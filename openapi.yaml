openapi: 3.0.0
paths:
  /base_api/group/index:
    post:
      tags:
        - group
      description: 获取用户组列表
      operationId: 42e866cc59d359caa8c3ec0a4d0a851b
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                id:
                  type: string
              type: object
      responses:
        '200':
          description: 成功返回
  /base_api/orders/pager:
    post:
      tags:
        - orders
      description: 订单分页
      operationId: a05f4e151e19ccf5dac56065a985cfad
